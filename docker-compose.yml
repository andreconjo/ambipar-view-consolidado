version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: normas-backend
    ports:
      - "4000:5000"
    volumes:
      - /Users/conjo/Documents/ambipar/db_consolidado:/data
    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=production
      - DB_PATH=/data/tb_normas_consolidadas.db
      - DB_MANAGEMENT_PATH=/data/management_systems_classifications.db
    restart: unless-stopped
    networks:
      - normas-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://localhost:4000
    container_name: normas-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - normas-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  normas-network:
    driver: bridge
