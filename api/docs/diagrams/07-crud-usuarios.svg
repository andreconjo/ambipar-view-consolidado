<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <linearGradient id="createGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#11998e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38ef7d;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="readGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="updateGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="deleteGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ee0979;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6a00;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="centerGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="#1a1a2e"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="18" font-weight="bold">CRUD de Usuários - Diagrama de Estados</text>
  
  <!-- Center: UsersService -->
  <rect x="310" y="200" width="180" height="80" rx="12" fill="url(#centerGrad)" filter="url(#shadow)"/>
  <text x="400" y="235" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">UsersService</text>
  <text x="400" y="255" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-family="Arial, sans-serif" font-size="10">JwtAuthGuard</text>
  <text x="400" y="270" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-family="Arial, sans-serif" font-size="10">Protected Routes</text>
  
  <!-- CREATE - Top Left -->
  <rect x="50" y="70" width="180" height="100" rx="10" fill="url(#createGrad)" filter="url(#shadow)"/>
  <text x="140" y="100" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="13" font-weight="bold">CREATE</text>
  <text x="140" y="120" text-anchor="middle" fill="rgba(255,255,255,0.9)" font-family="Arial, sans-serif" font-size="10">POST /users</text>
  <line x1="60" y1="130" x2="220" y2="130" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  <text x="140" y="148" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="9">• Validar CreateUserDto</text>
  <text x="140" y="162" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="9">• Hash password (bcrypt)</text>
  
  <!-- Arrow from CREATE to Center -->
  <path d="M 230 145 L 310 220" stroke="#38ef7d" stroke-width="2" fill="none"/>
  <circle cx="310" cy="220" r="4" fill="#38ef7d"/>
  
  <!-- READ - Top Right -->
  <rect x="570" y="70" width="180" height="100" rx="10" fill="url(#readGrad)" filter="url(#shadow)"/>
  <text x="660" y="100" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="13" font-weight="bold">READ</text>
  <text x="660" y="120" text-anchor="middle" fill="rgba(255,255,255,0.9)" font-family="Arial, sans-serif" font-size="10">GET /users | /users/:id</text>
  <line x1="580" y1="130" x2="740" y2="130" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  <text x="660" y="148" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="9">• findAll() - lista todos</text>
  <text x="660" y="162" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="9">• findOne() - busca por ID</text>
  
  <!-- Arrow from READ to Center -->
  <path d="M 570 145 L 490 220" stroke="#00f2fe" stroke-width="2" fill="none"/>
  <circle cx="490" cy="220" r="4" fill="#00f2fe"/>
  
  <!-- UPDATE - Bottom Left -->
  <rect x="50" y="330" width="180" height="100" rx="10" fill="url(#updateGrad)" filter="url(#shadow)"/>
  <text x="140" y="360" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="13" font-weight="bold">UPDATE</text>
  <text x="140" y="380" text-anchor="middle" fill="rgba(255,255,255,0.9)" font-family="Arial, sans-serif" font-size="10">PUT /users/:id</text>
  <line x1="60" y1="390" x2="220" y2="390" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  <text x="140" y="408" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="9">• Validar UpdateUserDto</text>
  <text x="140" y="422" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="9">• Rehash se nova senha</text>
  
  <!-- Arrow from UPDATE to Center -->
  <path d="M 230 355 L 310 260" stroke="#f5576c" stroke-width="2" fill="none"/>
  <circle cx="310" cy="260" r="4" fill="#f5576c"/>
  
  <!-- DELETE - Bottom Right -->
  <rect x="570" y="330" width="180" height="100" rx="10" fill="url(#deleteGrad)" filter="url(#shadow)"/>
  <text x="660" y="360" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="13" font-weight="bold">DELETE</text>
  <text x="660" y="380" text-anchor="middle" fill="rgba(255,255,255,0.9)" font-family="Arial, sans-serif" font-size="10">DELETE /users/:id</text>
  <line x1="580" y1="390" x2="740" y2="390" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  <text x="660" y="408" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="9">• Verificar existência</text>
  <text x="660" y="422" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="9">• Soft/Hard delete</text>
  
  <!-- Arrow from DELETE to Center -->
  <path d="M 570 355 L 490 260" stroke="#ff6a00" stroke-width="2" fill="none"/>
  <circle cx="490" cy="260" r="4" fill="#ff6a00"/>
  
  <!-- Database Box at bottom -->
  <rect x="300" y="430" width="200" height="50" rx="8" fill="#2d3748" stroke="#4facfe" stroke-width="2"/>
  <text x="400" y="455" text-anchor="middle" fill="#4facfe" font-family="Arial, sans-serif" font-size="11" font-weight="bold">tb_usuarios</text>
  <text x="400" y="470" text-anchor="middle" fill="#a0aec0" font-family="Arial, sans-serif" font-size="9">Azure Databricks</text>
  
  <!-- Arrow from Center to Database -->
  <path d="M 400 280 L 400 425" stroke="#4facfe" stroke-width="2" stroke-dasharray="5,5"/>
  <circle cx="400" cy="425" r="4" fill="#4facfe"/>
  
  <!-- Legend -->
  <rect x="30" y="450" width="220" height="40" rx="6" fill="rgba(255,255,255,0.05)"/>
  <text x="140" y="467" text-anchor="middle" fill="#a0aec0" font-family="Arial, sans-serif" font-size="8">Todas as rotas protegidas por autenticação JWT</text>
  <text x="140" y="480" text-anchor="middle" fill="#a0aec0" font-family="Arial, sans-serif" font-size="8">Senhas hasheadas com bcrypt (10 rounds)</text>
</svg>