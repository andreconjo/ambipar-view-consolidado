<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 650 400">
  <defs>
    <linearGradient id="clientGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="apiGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#11998e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38ef7d;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dbGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="successGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#11998e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38ef7d;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="errorGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ee0979;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6a00;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#667eea"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="650" height="400" fill="#1a1a2e"/>
  
  <!-- Title -->
  <text x="325" y="30" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Health Check da API</text>
  
  <!-- Participants -->
  <rect x="50" y="55" width="100" height="40" rx="8" fill="url(#clientGrad)" filter="url(#shadow)"/>
  <text x="100" y="80" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Cliente/LB</text>
  
  <rect x="250" y="55" width="130" height="40" rx="8" fill="url(#apiGrad)" filter="url(#shadow)"/>
  <text x="315" y="80" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="10" font-weight="bold">AppController</text>
  
  <rect x="480" y="55" width="120" height="40" rx="8" fill="url(#dbGrad)" filter="url(#shadow)"/>
  <text x="540" y="80" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="10" font-weight="bold">DatabaseService</text>
  
  <!-- Vertical lines (lifelines) - subtle -->
  <line x1="100" y1="100" x2="100" y2="370" stroke="#667eea" stroke-width="1" stroke-dasharray="4,4" opacity="0.3"/>
  <line x1="315" y1="100" x2="315" y2="370" stroke="#38ef7d" stroke-width="1" stroke-dasharray="4,4" opacity="0.3"/>
  <line x1="540" y1="100" x2="540" y2="370" stroke="#00f2fe" stroke-width="1" stroke-dasharray="4,4" opacity="0.3"/>
  
  <!-- Public Route Note -->
  <rect x="250" y="110" width="130" height="25" rx="4" fill="rgba(102,126,234,0.2)" stroke="#667eea" stroke-width="1"/>
  <text x="315" y="127" text-anchor="middle" fill="#667eea" font-family="Arial, sans-serif" font-size="8">ğŸŒ Public Route</text>
  
  <!-- Step 1: Client to API -->
  <path d="M 105 150 L 310 150" stroke="#667eea" stroke-width="2" marker-end="url(#arrow)"/>
  <rect x="150" y="135" width="120" height="22" rx="4" fill="#2d3748"/>
  <text x="210" y="150" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="9">GET /health</text>
  
  <!-- Step 2: API to DB -->
  <path d="M 320 175 L 535 175" stroke="#38ef7d" stroke-width="2" marker-end="url(#arrow)"/>
  <rect x="365" y="160" width="120" height="22" rx="4" fill="#2d3748"/>
  <text x="425" y="175" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="9">testConnection()</text>
  
  <!-- Step 3: DB test query -->
  <rect x="490" y="195" width="100" height="30" rx="4" fill="#4a5568" stroke="#00f2fe" stroke-width="1"/>
  <text x="540" y="210" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="8">SELECT 1</text>
  <text x="540" y="220" text-anchor="middle" fill="#a0aec0" font-family="Arial, sans-serif" font-size="7">ping database</text>
  
  <!-- Success Path -->
  <rect x="380" y="240" width="230" height="65" rx="8" fill="rgba(56,239,125,0.1)" stroke="#38ef7d" stroke-width="1"/>
  <text x="495" y="258" text-anchor="middle" fill="#38ef7d" font-family="Arial, sans-serif" font-size="9" font-weight="bold">âœ“ Sucesso</text>
  
  <!-- DB returns OK -->
  <path d="M 535 275 L 320 275" stroke="#38ef7d" stroke-width="2" marker-end="url(#arrow)"/>
  <rect x="380" y="262" width="110" height="22" rx="4" fill="#2d3748"/>
  <text x="435" y="277" text-anchor="middle" fill="#38ef7d" font-family="Arial, sans-serif" font-size="9">connected: true</text>
  
  <!-- API returns to Client (success) -->
  <path d="M 310 295 L 105 295" stroke="url(#successGrad)" stroke-width="2" marker-end="url(#arrow)"/>
  <rect x="155" y="280" width="110" height="22" rx="4" fill="rgba(56,239,125,0.2)" stroke="#38ef7d" stroke-width="1"/>
  <text x="210" y="295" text-anchor="middle" fill="#38ef7d" font-family="Arial, sans-serif" font-size="9" font-weight="bold">200 OK</text>
  
  <!-- Error Path -->
  <rect x="380" y="315" width="230" height="50" rx="8" fill="rgba(238,9,121,0.1)" stroke="#ee0979" stroke-width="1"/>
  <text x="495" y="333" text-anchor="middle" fill="#ee0979" font-family="Arial, sans-serif" font-size="9" font-weight="bold">âœ— Falha</text>
  
  <!-- DB returns error -->
  <path d="M 535 350 L 320 350" stroke="#ee0979" stroke-width="2" marker-end="url(#arrow)"/>
  <rect x="380" y="337" width="110" height="22" rx="4" fill="#2d3748"/>
  <text x="435" y="352" text-anchor="middle" fill="#ee0979" font-family="Arial, sans-serif" font-size="9">connected: false</text>
  
  <!-- API returns to Client (error) -->
  <path d="M 310 365 L 105 365" stroke="url(#errorGrad)" stroke-width="2" marker-end="url(#arrow)"/>
  <rect x="150" y="350" width="120" height="22" rx="4" fill="rgba(238,9,121,0.2)" stroke="#ee0979" stroke-width="1"/>
  <text x="210" y="365" text-anchor="middle" fill="#ee0979" font-family="Arial, sans-serif" font-size="9" font-weight="bold">503 Unavailable</text>
  
  <!-- Response examples -->
  <rect x="20" y="315" width="125" height="75" rx="4" fill="#2d3748"/>
  <text x="82" y="333" text-anchor="middle" fill="#38ef7d" font-family="Arial, sans-serif" font-size="8" font-weight="bold">Response 200:</text>
  <text x="82" y="348" text-anchor="middle" fill="#a0aec0" font-family="monospace" font-size="7">{</text>
  <text x="82" y="361" text-anchor="middle" fill="#a0aec0" font-family="monospace" font-size="7">  status: "ok",</text>
  <text x="82" y="374" text-anchor="middle" fill="#a0aec0" font-family="monospace" font-size="7">  database: "connected"</text>
  <text x="82" y="387" text-anchor="middle" fill="#a0aec0" font-family="monospace" font-size="7">}</text>
</svg>