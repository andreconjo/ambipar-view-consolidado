<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 480">
  <defs>
    <linearGradient id="clientGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ctrlGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#11998e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38ef7d;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="svcGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dbGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dbrxGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ee0979;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6a00;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#667eea"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="480" fill="#1a1a2e"/>
  
  <!-- Title -->
  <text x="450" y="30" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Fluxo de Listagem de Normas</text>
  
  <!-- Participants -->
  <rect x="50" y="50" width="90" height="40" rx="8" fill="url(#clientGrad)" filter="url(#shadow)"/>
  <text x="95" y="75" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Cliente</text>
  
  <rect x="200" y="50" width="110" height="40" rx="8" fill="url(#ctrlGrad)" filter="url(#shadow)"/>
  <text x="255" y="75" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="10" font-weight="bold">NormasController</text>
  
  <rect x="370" y="50" width="110" height="40" rx="8" fill="url(#svcGrad)" filter="url(#shadow)"/>
  <text x="425" y="75" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="10" font-weight="bold">NormasService</text>
  
  <rect x="540" y="50" width="110" height="40" rx="8" fill="url(#dbGrad)" filter="url(#shadow)"/>
  <text x="595" y="75" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="10" font-weight="bold">DatabaseService</text>
  
  <rect x="710" y="50" width="90" height="40" rx="8" fill="url(#dbrxGrad)" filter="url(#shadow)"/>
  <text x="755" y="75" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Databricks</text>
  
  <!-- Vertical lines (behind everything) -->
  <line x1="95" y1="100" x2="95" y2="450" stroke="#667eea" stroke-width="1" stroke-dasharray="4,4" opacity="0.3"/>
  <line x1="255" y1="100" x2="255" y2="450" stroke="#38ef7d" stroke-width="1" stroke-dasharray="4,4" opacity="0.3"/>
  <line x1="425" y1="100" x2="425" y2="450" stroke="#f5576c" stroke-width="1" stroke-dasharray="4,4" opacity="0.3"/>
  <line x1="595" y1="100" x2="595" y2="450" stroke="#00f2fe" stroke-width="1" stroke-dasharray="4,4" opacity="0.3"/>
  <line x1="755" y1="100" x2="755" y2="450" stroke="#ff6a00" stroke-width="1" stroke-dasharray="4,4" opacity="0.3"/>
  
  <!-- Step 1: Client to Controller -->
  <path d="M 100 115 L 250 115" stroke="#667eea" stroke-width="2" marker-end="url(#arrow)"/>
  <rect x="120" y="97" width="110" height="30" rx="4" fill="#2d3748"/>
  <text x="175" y="112" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="8">GET /normas</text>
  <text x="175" y="123" text-anchor="middle" fill="#a0aec0" font-family="Arial, sans-serif" font-size="7">?page=1&amp;per_page=50</text>
  
  <!-- JWT Guard Note -->
  <rect x="200" y="135" width="110" height="25" rx="4" fill="rgba(56,239,125,0.2)" stroke="#38ef7d" stroke-width="1"/>
  <text x="255" y="152" text-anchor="middle" fill="#38ef7d" font-family="Arial, sans-serif" font-size="8">JwtAuthGuard</text>
  
  <!-- Step 2: Controller to Service -->
  <path d="M 260 175 L 420 175" stroke="#38ef7d" stroke-width="2" marker-end="url(#arrow)"/>
  <rect x="295" y="160" width="90" height="22" rx="4" fill="#2d3748"/>
  <text x="340" y="175" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="9">findAll(filters)</text>
  
  <!-- Step 3: Service builds WHERE -->
  <rect x="385" y="195" width="80" height="35" rx="4" fill="#4a5568" stroke="#f5576c" stroke-width="1"/>
  <text x="425" y="210" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="8">Construir</text>
  <text x="425" y="222" text-anchor="middle" fill="#a0aec0" font-family="Arial, sans-serif" font-size="7">WHERE clause</text>
  
  <!-- Step 4: Service to DB (count) -->
  <path d="M 430 245 L 590 245" stroke="#f5576c" stroke-width="2" marker-end="url(#arrow)"/>
  <rect x="465" y="230" width="90" height="22" rx="4" fill="#2d3748"/>
  <text x="510" y="245" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="9">queryNormas()</text>
  
  <!-- Step 5: DB to Databricks (count) -->
  <path d="M 600 265 L 750 265" stroke="#00f2fe" stroke-width="2" marker-end="url(#arrow)"/>
  <rect x="625" y="250" width="90" height="22" rx="4" fill="#2d3748"/>
  <text x="670" y="265" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="8">SELECT COUNT(*)</text>
  
  <!-- Step 6: Databricks returns count -->
  <path d="M 750 285 L 600 285" stroke="#ff6a00" stroke-width="2" marker-end="url(#arrow)"/>
  <rect x="640" y="270" width="60" height="22" rx="4" fill="#2d3748"/>
  <text x="670" y="285" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="9">total</text>
  
  <!-- Step 7: DB returns to Service -->
  <path d="M 590 305 L 430 305" stroke="#00f2fe" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Step 8: Service to DB (data) -->
  <path d="M 430 325 L 590 325" stroke="#f5576c" stroke-width="2" marker-end="url(#arrow)"/>
  <rect x="465" y="310" width="90" height="22" rx="4" fill="#2d3748"/>
  <text x="510" y="325" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="9">queryNormas()</text>
  
  <!-- Step 9: DB to Databricks (data) -->
  <path d="M 600 345 L 750 345" stroke="#00f2fe" stroke-width="2" marker-end="url(#arrow)"/>
  <rect x="615" y="330" width="100" height="22" rx="4" fill="#2d3748"/>
  <text x="665" y="345" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="8">SELECT * LIMIT OFFSET</text>
  
  <!-- Step 10: Databricks returns data -->
  <path d="M 750 365 L 600 365" stroke="#ff6a00" stroke-width="2" marker-end="url(#arrow)"/>
  <rect x="640" y="350" width="60" height="22" rx="4" fill="#2d3748"/>
  <text x="670" y="365" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="9">rows[]</text>
  
  <!-- Step 11: DB returns to Service -->
  <path d="M 590 385 L 430 385" stroke="#00f2fe" stroke-width="2" marker-end="url(#arrow)"/>
  <rect x="475" y="370" width="80" height="22" rx="4" fill="#2d3748"/>
  <text x="515" y="385" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="9">normas[]</text>
  
  <!-- Step 12: Service to Controller -->
  <path d="M 420 405 L 260 405" stroke="#f5576c" stroke-width="2" marker-end="url(#arrow)"/>
  <rect x="290" y="390" width="100" height="22" rx="4" fill="#2d3748"/>
  <text x="340" y="405" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="9">{data, pagination}</text>
  
  <!-- Step 13: Controller to Client -->
  <path d="M 250 430 L 100 430" stroke="url(#ctrlGrad)" stroke-width="2" marker-end="url(#arrow)"/>
  <rect x="130" y="415" width="90" height="22" rx="4" fill="rgba(56,239,125,0.2)" stroke="#38ef7d" stroke-width="1"/>
  <text x="175" y="430" text-anchor="middle" fill="#38ef7d" font-family="Arial, sans-serif" font-size="9" font-weight="bold">200 OK</text>
  
  <!-- Response structure -->
  <rect x="20" y="440" width="180" height="35" rx="4" fill="#2d3748"/>
  <text x="110" y="455" text-anchor="middle" fill="#a0aec0" font-family="monospace" font-size="7">{data: [...], pagination:</text>
  <text x="110" y="468" text-anchor="middle" fill="#a0aec0" font-family="monospace" font-size="7">{page, per_page, total, pages}}</text>
</svg>