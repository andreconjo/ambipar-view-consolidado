<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="clientGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ctrlGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#11998e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38ef7d;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="svcGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dbGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#667eea"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="450" fill="#1a1a2e"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Fluxo de Analytics</text>
  
  <!-- Participants -->
  <rect x="50" y="55" width="90" height="40" rx="8" fill="url(#clientGrad)" filter="url(#shadow)"/>
  <text x="95" y="80" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Cliente</text>
  
  <rect x="200" y="55" width="130" height="40" rx="8" fill="url(#ctrlGrad)" filter="url(#shadow)"/>
  <text x="265" y="80" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="9" font-weight="bold">AnalyticsController</text>
  
  <rect x="390" y="55" width="120" height="40" rx="8" fill="url(#svcGrad)" filter="url(#shadow)"/>
  <text x="450" y="80" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="9" font-weight="bold">AnalyticsService</text>
  
  <rect x="570" y="55" width="110" height="40" rx="8" fill="url(#dbGrad)" filter="url(#shadow)"/>
  <text x="625" y="80" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="9" font-weight="bold">DatabaseService</text>
  
  <!-- Vertical lines (lifelines) - subtle -->
  <line x1="95" y1="100" x2="95" y2="420" stroke="#667eea" stroke-width="1" stroke-dasharray="4,4" opacity="0.3"/>
  <line x1="265" y1="100" x2="265" y2="420" stroke="#38ef7d" stroke-width="1" stroke-dasharray="4,4" opacity="0.3"/>
  <line x1="450" y1="100" x2="450" y2="420" stroke="#f5576c" stroke-width="1" stroke-dasharray="4,4" opacity="0.3"/>
  <line x1="625" y1="100" x2="625" y2="420" stroke="#00f2fe" stroke-width="1" stroke-dasharray="4,4" opacity="0.3"/>
  
  <!-- Step 1: Client to Controller -->
  <path d="M 100 120 L 260 120" stroke="#667eea" stroke-width="2" marker-end="url(#arrow)"/>
  <rect x="125" y="105" width="110" height="22" rx="4" fill="#2d3748"/>
  <text x="180" y="120" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="9">GET /analytics/...</text>
  
  <!-- JWT Guard Note -->
  <rect x="200" y="135" width="130" height="25" rx="4" fill="rgba(56,239,125,0.2)" stroke="#38ef7d" stroke-width="1"/>
  <text x="265" y="152" text-anchor="middle" fill="#38ef7d" font-family="Arial, sans-serif" font-size="8">JwtAuthGuard</text>
  
  <!-- Step 2: Controller to Service -->
  <path d="M 270 175 L 445 175" stroke="#38ef7d" stroke-width="2" marker-end="url(#arrow)"/>
  <rect x="310" y="160" width="100" height="22" rx="4" fill="#2d3748"/>
  <text x="360" y="175" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="9">getStats(filters)</text>
  
  <!-- Parallel Queries Box -->
  <rect x="400" y="195" width="250" height="145" rx="8" fill="rgba(245,87,108,0.1)" stroke="#f5576c" stroke-width="1" stroke-dasharray="4,4"/>
  <text x="525" y="210" text-anchor="middle" fill="#f5576c" font-family="Arial, sans-serif" font-size="9" font-weight="bold">Queries Paralelas</text>
  
  <!-- Query 1 -->
  <path d="M 455 225 L 620 225" stroke="#f5576c" stroke-width="2" marker-end="url(#arrow)"/>
  <rect x="480" y="210" width="110" height="22" rx="4" fill="#2d3748"/>
  <text x="535" y="225" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="8">countByStatus()</text>
  
  <!-- Query 2 -->
  <path d="M 455 260 L 620 260" stroke="#f5576c" stroke-width="2" marker-end="url(#arrow)"/>
  <rect x="480" y="245" width="110" height="22" rx="4" fill="#2d3748"/>
  <text x="535" y="260" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="8">countByTipo()</text>
  
  <!-- Query 3 -->
  <path d="M 455 295 L 620 295" stroke="#f5576c" stroke-width="2" marker-end="url(#arrow)"/>
  <rect x="480" y="280" width="110" height="22" rx="4" fill="#2d3748"/>
  <text x="535" y="295" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="8">countByAmbito()</text>
  
  <!-- Query 4 -->
  <path d="M 455 330 L 620 330" stroke="#f5576c" stroke-width="2" marker-end="url(#arrow)"/>
  <rect x="480" y="315" width="110" height="22" rx="4" fill="#2d3748"/>
  <text x="535" y="330" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="8">recentUpdates()</text>
  
  <!-- Results back -->
  <path d="M 620 355 L 455 355" stroke="#00f2fe" stroke-width="2" marker-end="url(#arrow)"/>
  <rect x="490" y="340" width="100" height="22" rx="4" fill="#2d3748"/>
  <text x="540" y="355" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="9">results[]</text>
  
  <!-- Service aggregates -->
  <rect x="410" y="370" width="80" height="25" rx="4" fill="#4a5568" stroke="#f5576c" stroke-width="1"/>
  <text x="450" y="387" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="8">Agregar dados</text>
  
  <!-- Service to Controller -->
  <path d="M 445 400 L 270 400" stroke="#f5576c" stroke-width="2" marker-end="url(#arrow)"/>
  <rect x="310" y="385" width="100" height="22" rx="4" fill="#2d3748"/>
  <text x="360" y="400" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="9">{analytics}</text>
  
  <!-- Controller to Client -->
  <path d="M 260 420 L 100 420" stroke="url(#ctrlGrad)" stroke-width="2" marker-end="url(#arrow)"/>
  <rect x="140" y="405" width="80" height="22" rx="4" fill="rgba(56,239,125,0.2)" stroke="#38ef7d" stroke-width="1"/>
  <text x="180" y="420" text-anchor="middle" fill="#38ef7d" font-family="Arial, sans-serif" font-size="9" font-weight="bold">200 OK</text>
  
  <!-- Endpoints Legend -->
  <rect x="700" y="120" width="90" height="120" rx="6" fill="rgba(255,255,255,0.05)"/>
  <text x="745" y="138" text-anchor="middle" fill="#a0aec0" font-family="Arial, sans-serif" font-size="8" font-weight="bold">Endpoints:</text>
  <text x="745" y="155" text-anchor="middle" fill="#38ef7d" font-family="Arial, sans-serif" font-size="7">/status-count</text>
  <text x="745" y="170" text-anchor="middle" fill="#38ef7d" font-family="Arial, sans-serif" font-size="7">/tipo-count</text>
  <text x="745" y="185" text-anchor="middle" fill="#38ef7d" font-family="Arial, sans-serif" font-size="7">/ambito-count</text>
  <text x="745" y="200" text-anchor="middle" fill="#38ef7d" font-family="Arial, sans-serif" font-size="7">/overview</text>
  <text x="745" y="215" text-anchor="middle" fill="#38ef7d" font-family="Arial, sans-serif" font-size="7">/trends</text>
  <text x="745" y="230" text-anchor="middle" fill="#38ef7d" font-family="Arial, sans-serif" font-size="7">/recent</text>
</svg>