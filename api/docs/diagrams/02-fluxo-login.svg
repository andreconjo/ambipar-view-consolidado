<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500">
  <defs>
    <linearGradient id="clientGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="apiGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#11998e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38ef7d;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="authGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dbGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="jwtGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fa709a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fee140;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="successGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#11998e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38ef7d;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="errorGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ee0979;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6a00;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#667eea"/>
    </marker>
    <marker id="arrowBack" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#38ef7d"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="500" fill="#1a1a2e"/>
  
  <!-- Title -->
  <text x="450" y="30" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Fluxo de Login - Autenticação JWT</text>
  
  <!-- Participants -->
  <rect x="60" y="50" width="100" height="40" rx="8" fill="url(#clientGrad)" filter="url(#shadow)"/>
  <text x="110" y="75" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Cliente</text>
  
  <rect x="240" y="50" width="100" height="40" rx="8" fill="url(#apiGrad)" filter="url(#shadow)"/>
  <text x="290" y="75" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="11" font-weight="bold">API</text>
  
  <rect x="420" y="50" width="100" height="40" rx="8" fill="url(#authGrad)" filter="url(#shadow)"/>
  <text x="470" y="75" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="11" font-weight="bold">AuthService</text>
  
  <rect x="600" y="50" width="100" height="40" rx="8" fill="url(#dbGrad)" filter="url(#shadow)"/>
  <text x="650" y="75" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Database</text>
  
  <rect x="780" y="50" width="100" height="40" rx="8" fill="url(#jwtGrad)" filter="url(#shadow)"/>
  <text x="830" y="75" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="11" font-weight="bold">JwtService</text>
  
  <!-- Vertical lines (lifelines) -->
  <line x1="110" y1="95" x2="110" y2="460" stroke="#667eea" stroke-width="1" stroke-dasharray="4,4" opacity="0.3"/>
  <line x1="290" y1="95" x2="290" y2="460" stroke="#38ef7d" stroke-width="1" stroke-dasharray="4,4" opacity="0.3"/>
  <line x1="470" y1="95" x2="470" y2="460" stroke="#f5576c" stroke-width="1" stroke-dasharray="4,4" opacity="0.3"/>
  <line x1="650" y1="95" x2="650" y2="460" stroke="#00f2fe" stroke-width="1" stroke-dasharray="4,4" opacity="0.3"/>
  <line x1="830" y1="95" x2="830" y2="460" stroke="#fee140" stroke-width="1" stroke-dasharray="4,4" opacity="0.3"/>
  
  <!-- Step 1: Client to API -->
  <path d="M 115 120 L 285 120" stroke="#667eea" stroke-width="2" marker-end="url(#arrow)"/>
  <rect x="140" y="105" width="120" height="22" rx="4" fill="#2d3748"/>
  <text x="200" y="120" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="9">POST /login</text>
  <text x="200" y="140" text-anchor="middle" fill="#a0aec0" font-family="Arial, sans-serif" font-size="8">{username, password}</text>
  
  <!-- Step 2: API to AuthService -->
  <path d="M 295 160 L 465 160" stroke="#38ef7d" stroke-width="2" marker-end="url(#arrowBack)"/>
  <rect x="340" y="145" width="80" height="22" rx="4" fill="#2d3748"/>
  <text x="380" y="160" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="9">validateUser()</text>
  
  <!-- Step 3: AuthService to Database -->
  <path d="M 475 190 L 645 190" stroke="#f5576c" stroke-width="2" marker-end="url(#arrow)"/>
  <rect x="500" y="175" width="100" height="22" rx="4" fill="#2d3748"/>
  <text x="550" y="190" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="9">SELECT user</text>
  
  <!-- Step 4: Database to AuthService -->
  <path d="M 645 220 L 475 220" stroke="#00f2fe" stroke-width="2" marker-end="url(#arrow)"/>
  <rect x="510" y="205" width="80" height="22" rx="4" fill="#2d3748"/>
  <text x="550" y="220" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="9">User data</text>
  
  <!-- Step 5: AuthService validates password -->
  <rect x="430" y="240" width="80" height="35" rx="6" fill="#4a5568" stroke="#f5576c" stroke-width="1"/>
  <text x="470" y="255" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="8">bcrypt</text>
  <text x="470" y="268" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="8">compare</text>
  
  <!-- Decision point -->
  <polygon points="470,295 500,320 470,345 440,320" fill="#2d3748" stroke="#fee140" stroke-width="2"/>
  <text x="470" y="323" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="8">Valid?</text>
  
  <!-- Success path -->
  <rect x="520" y="310" width="180" height="25" rx="4" fill="rgba(56,239,125,0.2)" stroke="#38ef7d" stroke-width="1"/>
  <text x="610" y="327" text-anchor="middle" fill="#38ef7d" font-family="Arial, sans-serif" font-size="9" font-weight="bold">✓ Credenciais Válidas</text>
  
  <!-- Step 6: AuthService to JwtService -->
  <path d="M 700 320 L 825 320" stroke="#f5576c" stroke-width="2" marker-end="url(#arrow)"/>
  <rect x="720" y="305" width="80" height="22" rx="4" fill="#2d3748"/>
  <text x="760" y="320" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="9">sign(payload)</text>
  
  <!-- Step 7: JwtService returns token -->
  <path d="M 825 350 L 475 350" stroke="#fee140" stroke-width="2" marker-end="url(#arrow)"/>
  <rect x="580" y="335" width="80" height="22" rx="4" fill="#2d3748"/>
  <text x="620" y="350" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="9">JWT Token</text>
  
  <!-- Step 8: AuthService to API -->
  <path d="M 465 380 L 295 380" stroke="#f5576c" stroke-width="2" marker-end="url(#arrow)"/>
  <rect x="330" y="365" width="90" height="22" rx="4" fill="#2d3748"/>
  <text x="375" y="380" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="9">{token, user}</text>
  
  <!-- Step 9: API to Client (Success) -->
  <path d="M 285 410 L 115 410" stroke="url(#successGrad)" stroke-width="2" marker-end="url(#arrow)"/>
  <rect x="150" y="395" width="90" height="22" rx="4" fill="rgba(56,239,125,0.2)" stroke="#38ef7d" stroke-width="1"/>
  <text x="195" y="410" text-anchor="middle" fill="#38ef7d" font-family="Arial, sans-serif" font-size="9" font-weight="bold">200 OK</text>
  
  <!-- Error path label -->
  <rect x="260" y="310" width="160" height="25" rx="4" fill="rgba(238,9,121,0.2)" stroke="#ee0979" stroke-width="1"/>
  <text x="340" y="327" text-anchor="middle" fill="#ee0979" font-family="Arial, sans-serif" font-size="9" font-weight="bold">✗ Credenciais Inválidas</text>
  
  <!-- Error: API to Client -->
  <path d="M 285 440 L 115 440" stroke="url(#errorGrad)" stroke-width="2" marker-end="url(#arrow)"/>
  <rect x="140" y="425" width="110" height="22" rx="4" fill="rgba(238,9,121,0.2)" stroke="#ee0979" stroke-width="1"/>
  <text x="195" y="440" text-anchor="middle" fill="#ee0979" font-family="Arial, sans-serif" font-size="9" font-weight="bold">401 Unauthorized</text>
  
  <!-- Response example -->
  <rect x="20" y="460" width="200" height="35" rx="6" fill="#2d3748"/>
  <text x="120" y="478" text-anchor="middle" fill="#a0aec0" font-family="monospace" font-size="8">Response: {token: "eyJ...", user: {...}}</text>
</svg>