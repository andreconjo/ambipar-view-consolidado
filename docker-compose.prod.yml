# Docker Compose para Deploy
# Use este arquivo após extrair o ZIP em produção

services:
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: normas-api
    ports:
      - "5001:5001"
    env_file:
      - ./api/.env.docker
    environment:
      - NODE_ENV=production
      - PORT=5001
    restart: unless-stopped
    networks:
      - normas-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://10.10.2.25:5001
    container_name: normas-frontend
    ports:
      - "3000:80"
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - normas-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://10.10.2.25:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  normas-network:
    driver: bridge
